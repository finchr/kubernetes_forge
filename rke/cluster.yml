# If you intened to deploy Kubernetes in an air-gapped environment,
# please consult the documentation on how to configure custom RKE images.
nodes:
- address: 172.28.128.11
  port: 22
  internal_address: 172.28.128.111
  role:
  - controlplane
  - etcd
  hostname_override: master1
  user: vagrant
  docker_socket: /var/run/docker.sock
- address: 172.28.128.21
  port: 22
  internal_address: 172.28.128.121
  role:
  - worker
  hostname_override: worker1
  user: vagrant
  docker_socket: /var/run/docker.sock
  labels:
    type: load_balancer
- address: 172.28.128.22
  port: 22
  internal_address: 172.28.128.122
  role:
  - worker
  hostname_override: worker2
  user: vagrant
  docker_socket: /var/run/docker.sock
  labels:
    type: worker
services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h
  kube-controller:
    cluster_cidr: 10.42.0.0/16
    service_cluster_ip_range: 10.43.0.0/16
  kubelet:
    cluster_dns_server: 10.43.0.10
    fail_swap_on: false
  kube-api:
    service_cluster_ip_range: 10.43.0.0/16
    service_node_port_range: 1024-32767
network:
  plugin: canal
authentication:
  strategy: x509
ssh_agent_auth: true
authorization:
  mode: rbac
ignore_docker_version: true
ingress:
  provider: none
addons_include:
  ## - common/cattle_deploy.yaml
  ## - rke/cattle_credential.yaml
  ## - common/cattle_rbac.yaml
